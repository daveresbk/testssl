<html>
<body>
<h1>Error 400 - Bad request:</h1>
<h1>Logs:</h1>
{% with messages = get_flashed_messages(with_categories=true) %}
   {% if messages %}
      {% for category, message in messages %}
        {% if category == 'error' %}
            <p>{{ message }}</p>
         {% endif %}
      {% endfor %}
   {% endif %}
{% endwith %}
</body>
</html>
